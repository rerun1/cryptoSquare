<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Encrypt a sentence</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Enter a sentence and then encrypt it!</h1>
        </div>
      </div>
      <div id="encryptForm">
        <form id="encrypt">
          <div class="row">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Enter a sentence:</span>
                </div>
                <input type="text" id="userSentence">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-info">Encrypt it!</button>
            </div>
          </div>
        </form>
      </div>
      <div id="encryptionDisplay" class="row">
        <div class="col">
          <p id="showEncrypt"></p>
        </div>
      </div>
    </div>
  </body>
</html>
